<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Career Path Test | GoatZone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#1a0536;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.container{
  background:#2a0a52;
  padding:24px;
  border-radius:18px;
  width:100%;
  max-width:620px;
  text-align:center;
}
.path{
  margin-top:20px;
  padding:14px;
  background:#3b136f;
  border-radius:12px;
  font-size:16px;
}
.error{
  color:#f87171;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Career Path Loader Test</h1>
  <p>If you see a career path below, JSON works ✅</p>

  <div id="path" class="path">Loading career path...</div>
  <div id="error" class="error"></div>
</div>

<script>
const pathBox = document.getElementById("path");
const errorBox = document.getElementById("error");

fetch("../data/career-paths.json")
  .then(res => {
    if(!res.ok) throw new Error("HTTP " + res.status);
    return res.json();
  })
  .then(data => {
    if(!data.length){
      pathBox.textContent = "JSON loaded but is empty ❌";
      return;
    }

    // показваме първия path (само тест)
    const p = data[0];

    pathBox.textContent = p.path.join(" → ");
  })
  .catch(err => {
    pathBox.textContent = "Failed to load career paths ❌";
    errorBox.textContent = err.message;
    console.error(err);
  });
</script>

</body>
</html>
