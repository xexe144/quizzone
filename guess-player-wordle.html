<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guess the Player â€“ GoatzoneQuiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#1a0536;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.container{
    width:100%;
    max-width:600px;
    background:#2a0a52;
    border-radius:18px;
    padding:20px;
}

h1{
    text-align:center;
    margin-bottom:10px;
}

.labels{
    display:flex;
    gap:6px;
    margin-bottom:6px;
    font-size:12px;
    color:#c4b5fd;
    text-transform:uppercase;
}
.labels div{
    flex:1;
    text-align:center;
}

.input-wrapper{
    position:relative;
}

input{
    width:100%;
    padding:14px;
    border-radius:10px;
    border:none;
    font-size:16px;
}

.autocomplete{
    position:absolute;
    width:100%;
    background:#3b136f;
    border-radius:10px;
    margin-top:4px;
    max-height:220px;
    overflow-y:auto;
    z-index:9999;
}

.autocomplete div{
    padding:10px;
    cursor:pointer;
}

.autocomplete div:hover{
    background:#5b21b6;
}

.guess-row{
    display:flex;
    gap:6px;
    margin-top:10px;
}

.cell{
    flex:1;
    padding:10px;
    border-radius:10px;
    background:#475569;
    text-align:center;
    font-size:13px;
}

.green{
    background:#16a34a;
}

.gray{
    background:#475569;
}

.flag{
    width:20px;
    height:auto;
}

.footer{
    margin-top:15px;
    font-size:12px;
    color:#94a3b8;
    text-align:center;
}
</style>
</head>
<body>

<div class="container">
<h1>Guess the Player</h1>

<div class="labels">
    <div>Nationality</div>
    <div>Age</div>
    <div>League</div>
    <div>Position</div>
    <div>Number</div>
</div>

<div class="input-wrapper">
    <input id="playerInput" placeholder="Type player name...">
    <div id="list" class="autocomplete"></div>
</div>

<div id="history"></div>

<div class="footer">
    All logos and brands are property of their respective owners and are used for identification purposes only.<br>
    Â© 2026 GoatzoneQuiz. All rights reserved.
</div>
</div>

<script>
let players = [];
let secret;
let attempts = 0;
const maxAttempts = 6;

const input = document.getElementById("playerInput");
const list = document.getElementById("list");
const history = document.getElementById("history");

// LOAD PLAYERS
fetch("players.json")
.then(res => res.json())
.then(data => {
    players = data;
    secret = players[Math.floor(Math.random() * players.length)];
});

// AUTOCOMPLETE
input.addEventListener("input", () => {
    list.innerHTML = "";
    const value = input.value.toLowerCase();
    if (!value) return;

    players
        .filter(p => p.name.toLowerCase().includes(value))
        .slice(0, 20)
        .forEach(p => {
            const div = document.createElement("div");
            div.textContent = p.name;
            div.onclick = () => selectPlayer(p);
            list.appendChild(div);
        });
});

// ENTER SUPPORT
input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
        const first = list.querySelector("div");
        if (first) first.click();
    }
});

function selectPlayer(player){
    if (attempts >= maxAttempts) return;

    attempts++;
    input.value = "";
    list.innerHTML = "";

    history.innerHTML += `
    <div class="guess-row">
        <div class="cell ${player.nation === secret.nation ? 'green' : 'gray'}">
            <img class="flag" src="https://flagcdn.com/w20/${player.code}.png">
        </div>
        <div class="cell">${ageHint(player.age)}</div>
        <div class="cell ${player.league === secret.league ? 'green' : 'gray'}">
            ${player.league}
        </div>
        <div class="cell ${player.position === secret.position ? 'green' : 'gray'}">
            ${player.position}
        </div>
        <div class="cell ${player.number === secret.number ? 'green' : 'gray'}">
            ${player.number}
        </div>
    </div>
    `;

    if (player.name === secret.name) {
        setTimeout(() => alert("Correct! You guessed the player ðŸŽ‰"), 100);
    }
}

function ageHint(age){
    if (age === secret.age) return `<span class="green">${age}</span>`;
    if (age > secret.age) return `â¬‡ ${age}`;
    return `â¬† ${age}`;
}
</script>

</body>
</html>
