<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guess the Player | GoatZone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:#1a0536;
    color:white;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.container{
    width:100%;
    max-width:620px;
    background:#2a0a52;
    border-radius:18px;
    padding:20px;
}
h1{text-align:center;margin-bottom:10px;}
.labels{
    display:flex;
    gap:6px;
    font-size:12px;
    color:#c4b5fd;
    text-transform:uppercase;
}
.labels div{flex:1;text-align:center;}

.input-wrapper{position:relative;}
input{
    width:100%;
    padding:14px;
    border-radius:10px;
    border:none;
    font-size:16px;
}
.autocomplete{
    position:absolute;
    width:100%;
    background:#3b136f;
    border-radius:10px;
    margin-top:4px;
    max-height:220px;
    overflow-y:auto;
    z-index:20;
}
.autocomplete div{
    padding:10px;
    cursor:pointer;
}
.autocomplete div:hover{
    background:#5b21b6;
}

.guess-row{
    display:flex;
    gap:6px;
    margin-top:10px;
}
.cell{
    flex:1;
    padding:10px;
    border-radius:10px;
    text-align:center;
    font-size:13px;
    background:#475569;
}
.green{background:#16a34a;}
.flag{
    width:20px;
    display:block;
    margin:0 auto;
}

.footer{
    margin-top:15px;
    font-size:12px;
    color:#94a3b8;
    text-align:center;
}
</style>
</head>

<body>

<div class="container">
<h1>Guess the Player</h1>

<div class="labels">
  <div>Nation</div>
  <div>Age</div>
  <div>League</div>
  <div>Pos</div>
  <div>No</div>
</div>

<div class="input-wrapper">
  <input id="playerInput" placeholder="Type player name..." autocomplete="off">
  <div id="list" class="autocomplete"></div>
</div>

<div id="history"></div>

<div class="footer">
© 2026 GoatZoneQuiz
</div>
</div>

<script>
let players=[];
let secret=null;

const input=document.getElementById("playerInput");
const list=document.getElementById("list");
const history=document.getElementById("history");

/* LOAD PLAYERS */
fetch("players.json")
.then(r=>r.json())
.then(data=>{
    players=data;
    pickRandomPlayer();
})
.catch(err=>{
    alert("ERROR loading players.json");
    console.error(err);
});

/* PICK RANDOM PLAYER */
function pickRandomPlayer(){
    secret = players[Math.floor(Math.random()*players.length)];
    console.log("SECRET:", secret.name); // за dev
}

/* AUTOCOMPLETE */
input.addEventListener("input",()=>{
    list.innerHTML="";
    const value=input.value.toLowerCase();
    if(!value) return;

    players
      .filter(p=>p.name.toLowerCase().includes(value))
      .slice(0,20)
      .forEach(p=>{
        const div=document.createElement("div");
        div.textContent=p.name;
        div.onclick=()=>selectPlayer(p);
        list.appendChild(div);
      });
});

/* ENTER SUPPORT */
input.addEventListener("keydown",(e)=>{
    if(e.key==="Enter"){
        const first=list.querySelector("div");
        if(first) first.click();
    }
});

/* SELECT PLAYER */
function selectPlayer(p){
    input.value="";
    list.innerHTML="";

    history.innerHTML+=`
    <div class="guess-row">
        <div class="cell ${p.nation===secret.nation?'green':''}">
            <img class="flag" src="https://flagcdn.com/w20/${p.code}.png">
        </div>
        <div class="cell">${p.age}</div>
        <div class="cell ${p.league===secret.league?'green':''}">${p.league}</div>
        <div class="cell ${p.position===secret.position?'green':''}">${p.position}</div>
        <div class="cell ${p.number===secret.number?'green':''}">${p.number}</div>
    </div>
    `;

    if(p.name===secret.name){
        alert("Correct! Player guessed!");
        input.disabled=true;
    }
}
</script>

</body>
</html>
