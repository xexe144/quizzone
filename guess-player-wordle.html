<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guess the Player â€“ Daily Football Quiz | GoatZone</title>
 <style>
.hero-logo {
    display: block;
    width: 100%;
    max-width: 780px;
    height: auto;
    margin: 0 auto 20px;

}

    
    <img src="pic2.png" alt="GoatZone Logo" class="hero-logo">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Play a free daily football quiz. Guess the football player using nationality, age, league, position and shirt number.">

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#1a0536;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}
.container{
    width:100%;
    max-width:620px;
    background:#2a0a52;
    border-radius:18px;
    padding:20px;
}
h1{text-align:center;margin-bottom:10px;}

.labels{
    display:flex;
    gap:6px;
    margin-bottom:6px;
    font-size:12px;
    color:#c4b5fd;
    text-transform:uppercase;
}
.labels div{flex:1;text-align:center;}

.input-wrapper{position:relative;}
input{
    width:100%;
    padding:14px;
    border-radius:10px;
    border:none;
    font-size:16px;
}
input:disabled{
    background:#3b136f;
    color:#9ca3af;
}

.autocomplete{
    position:absolute;
    width:100%;
    background:#3b136f;
    border-radius:10px;
    margin-top:4px;
    max-height:220px;
    overflow-y:auto;
    z-index:999;
}
.autocomplete div{
    padding:10px;
    cursor:pointer;
}
.autocomplete div:hover{background:#5b21b6;}

.guess-row{
    display:flex;
    gap:6px;
    margin-top:10px;
}
.cell{
    flex:1;
    padding:10px;
    border-radius:10px;
    background:#475569;
    text-align:center;
    font-size:13px;
}
.green{background:#16a34a;}
.gray{background:#475569;}

.countdown{
    margin-top:15px;
    text-align:center;
    font-size:14px;
    color:#c4b5fd;
}

/* MODAL */
.modal-overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.65);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:9999;
}
.modal{
    background:#1f2937;
    padding:25px;
    border-radius:16px;
    width:90%;
    max-width:360px;
    text-align:center;
}
.modal h2{margin-top:0;}
.stat{
    margin:8px 0;
    font-size:15px;
}
.share-btn{
    margin-top:15px;
    width:100%;
    padding:12px;
    border:none;
    border-radius:12px;
    background:#2563eb;
    color:white;
    font-size:15px;
    font-weight:bold;
    cursor:pointer;
}
.share-btn:hover{background:#1d4ed8;}

.footer{
    margin-top:25px;
    font-size:12px;
    color:#94a3b8;
    text-align:center;
}
</style>
</head>

<body>

<div class="container">

<h1>Daily Football Quiz â€“ Guess the Player</h1>

<div class="labels">
  <div>Nationality</div>
  <div>Age</div>
  <div>League</div>
  <div>Position</div>
  <div>Number</div>
</div>

<div class="input-wrapper">
  <input id="playerInput" placeholder="Type player name...">
  <div id="list" class="autocomplete"></div>
</div>

<div id="history"></div>
<div id="countdown" class="countdown"></div>

<div class="footer">
Â© 2026 GoatZoneQuiz
</div>
</div>

<!-- MODAL -->
<div id="modal" class="modal-overlay">
  <div class="modal">
    <h2 id="modalTitle"></h2>
    <div class="stat" id="modalPlayer"></div>
    <div class="stat" id="modalAttempts"></div>
    <button class="share-btn" onclick="shareResult()">Share result</button>
  </div>
</div>

<script>
const MAX_ATTEMPTS = 10;

let players=[], secret=null, attempts=0, gameOver=false;

const input=document.getElementById("playerInput");
const list=document.getElementById("list");
const history=document.getElementById("history");
const countdown=document.getElementById("countdown");
const modal=document.getElementById("modal");
const modalTitle=document.getElementById("modalTitle");
const modalPlayer=document.getElementById("modalPlayer");
const modalAttempts=document.getElementById("modalAttempts");

/* DAILY */
function todayKey(){
  const d=new Date();
  return d.getUTCFullYear()+"-"+(d.getUTCMonth()+1)+"-"+d.getUTCDate();
}
function dailyIndex(total){
  let h=0,k=todayKey();
  for(let i=0;i<k.length;i++) h=k.charCodeAt(i)+((h<<5)-h);
  return Math.abs(h)%total;
}
function updateCountdown(){
  const now=new Date();
  const next=new Date();
  next.setUTCHours(24,0,0,0);
  const diff=next-now;
  const h=Math.floor(diff/3600000);
  const m=Math.floor(diff%3600000/60000);
  const s=Math.floor(diff%60000/1000);
  countdown.textContent=`Next mission in ${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
}
setInterval(updateCountdown,1000);

/* LOAD */
fetch("/players.json")
.then(r=>r.json())
.then(d=>{
  players=d;
  secret=players[dailyIndex(players.length)];
  updateCountdown();
});

/* AUTOCOMPLETE */
input.addEventListener("input",()=>{
  if(gameOver) return;
  list.innerHTML="";
  const v=input.value.toLowerCase();
  if(!v) return;
  players.filter(p=>p.name.toLowerCase().includes(v)).slice(0,20).forEach(p=>{
    const d=document.createElement("div");
    d.textContent=p.name;
    d.onclick=()=>selectPlayer(p);
    list.appendChild(d);
  });
});
input.addEventListener("keydown",e=>{
  if(e.key==="Enter"&&!gameOver){
    const f=list.querySelector("div");
    if(f) f.click();
  }
});

/* GUESS */
function selectPlayer(p){
  if(gameOver) return;
  attempts++;
  input.value="";
  list.innerHTML="";

  history.innerHTML+=`
  <div class="guess-row">
    <div class="cell ${p.nation===secret.nation?'green':'gray'}">
      <img src="https://flagcdn.com/w20/${p.code}.png" style="width:20px">
    </div>
    <div class="cell">${ageHint(p.age)}</div>
    <div class="cell ${p.league===secret.league?'green':'gray'}">${p.league}</div>
    <div class="cell ${p.position===secret.position?'green':'gray'}">${p.position}</div>
    <div class="cell ${p.number===secret.number?'green':'gray'}">${p.number}</div>
  </div>`;

  if(p.name===secret.name){
    endGame(true);
  }else if(attempts>=MAX_ATTEMPTS){
    endGame(false);
  }
}

function ageHint(a){
  if(a===secret.age) return `<span class="green">${a}</span>`;
  return a>secret.age?`â¬‡ ${a}`:`â¬† ${a}`;
}

/* END */
function endGame(win){
  gameOver=true;
  input.disabled=true;
  modal.style.display="flex";
  modalTitle.textContent = win ? "Correct!" : "Out of attempts";
  modalPlayer.textContent = win ? "" : `Player was: ${secret.name}`;
  modalAttempts.textContent = `Attempts: ${attempts} / ${MAX_ATTEMPTS}`;
}

/* SHARE */
function shareResult(){
  let t=`GoatZone Daily\n${attempts}/${MAX_ATTEMPTS}\n\n`;
  document.querySelectorAll(".guess-row").forEach(r=>{
    r.querySelectorAll(".cell").forEach(c=>{
      t+=c.classList.contains("green")?"ðŸŸ©":"â¬œ";
    });
    t+="\n";
  });
  t+=`\nhttps://goatzone.online`;
  navigator.clipboard.writeText(t);
  alert("Result copied!");
}
</script>

</body>
</html>
